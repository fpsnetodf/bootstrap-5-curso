<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous" defer></script>    <title>Select Ranger Botões</title>
</head>
    <body>
        <h1>Select</h1>
        <div class="container p-5">
            <div class="mb-3"><label class="form-label" for="op">Opção Desejada</label>
                <div class="col-4">
                <select class="form-select" name="op" id="op">
                    <option value="">Opção 1</option>
                    <option value="">Opção 2</option>
                    <option value="">Opção 3</option>
                    <option value="">Opção 4</option>
                    <option value="">Opção 5</option>
                    <option value="">Opção 6</option>
                </select>
            </div>
            </div>
        </div>
        <hr>
    <div class="container col-4">
        <h2>Ranger</h2>
    <div class="mb-3 " >
        <label class="form-label" for="faixa"></label>
        <input type="range" class="form-range" name="" id="faixa" min="1" max="5" step="1" value="">
    </div>
    </div>
    <hr> 
    <div class="container col-4">
        <h3>Botões</h3>
        <a href="#" class="btn btn-outline-success">link 1</a>
        <a href="#" class="btn btn-outline-primary">link 2</a>
        <a href="#" class="btn btn-outline-danger">link 3</a>
        <a href="#" class="btn btn-outline-warning">link 4</a>
        
        <button class='btn btn-warning mt-5' disabled="disabled">botão</button>
        <hr>
        <button class="btn btn-primary" data-bs-toggle="button">Botão Márcavel</button>
    </div>


    </body>
</html>
