<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous" defer></script>    <title>Campos de Checagem</title>
</head>
    <body>
        <h1>Campos de Checagem</h1> 
        <div class="container p-5">
            <div class="mb-3">
                <input class="form-check-input" type="checkbox" name="" id="novo">
                <label class="form-check-label ms-2" for="novo">Produto Novo</label>
            </div>
            <hr>
            <div class="mb-3 form-check-inline">
                <input class="form-check-input" type="radio" name="estado" id="rad-1">
                <label class="form-check-label ms-2" for="rad-1">Produto Usado</label>
            </div>
            <div class="mb-3 form-check-inline">
                <input class="form-check-input" type="radio" name="estado" id="rad-2">
                <label class="form-check-label ms-2" for="rad-2">Produto Usado</label>
            </div>
            <hr>
            <div class="mb-3 form-switch">
                <input class="form-check-input" type="checkbox" name="sw" id="sw">
                <label class="form-check-label ms-2" for="sw">Liga Desliga</label>
            </div>
        </div>       
    </body>
</html>
